    <body style="margin: 0; background-color: black;">
        <div class="block1">
            <div id="navbar">
              <img id="brand_logo" src="./imagens/logo.png">
              <b id="nav_titulo">Fungi Systems</b>
              <div id="navbar_links">
                <a class="nav_link" href="home.html">Home</a>
