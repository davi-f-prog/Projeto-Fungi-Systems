<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/cadastro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>

<body>
  <div id="navbar">
    <img id="brand_logo" src="./imagens/logo.png">
    <b id="nav_titulo">Fungi Systems</b>
    <div id="navbar_links">
      <a class="nav_link" href="home.html">Home</a>
      <a class="nav_link" href="home.html#titulo_simulador">Simulador Financeiro</a>
      <a class="nav_link" href="sobrenos.html">Sobre nós</a>
    </div>
  </div>
  <center>
    <div id="caixa_cadastro">
      <img id="cadastro_logo" src="./imagens/Logo.png">
      <div id="cadastro_form">
        <span class="txt_ipt">Nome:</span><br>
        <input id="id_nome"  class="ipt" type="text" placeholder="Nome"><br><br>
        <span class="txt_ipt">Nome da empresa:</span><br>
        <input class="ipt" type="text" placeholder="Nome da empresa"><br><br>
        <span class="txt_ipt">E-mail:</span><br>
        <input class="ipt" type="email" placeholder="Email"><br><br>
        <span class="txt_ipt">Senha:</span><br>
        <input  class="ipt" type="password" placeholder="Senha"><br><br>
        <span class="txt_ipt">Confirmar senha:</span><br>
        <input class="ipt" type="password" placeholder="Confirmar"><br><br>
        <span class="txt_ipt">CEP:</span><br>
        <input class="ipt" type="text" placeholder="CEP"><br><br>
        <button onclick="cadastrado()" class="btn_cad" type="submit"><a style="color: black!important;" href="login.html">Cadastrar</a></button><br>
        <a class="link-login" href="login.html">Já tem uma conta? Clique aqui</a>
      </div>
    </div>
  </center>
</body>
</html>
<script>
        function  cadastrado(){
            alert(`Estamos quace lá ${id_nome.value}!! Verifique agora seu email para confirmação`)
          }

</script>
